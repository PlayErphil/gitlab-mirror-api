openapi: 3.1.0
info:
  title: DUC App Developer
  version: '1.0'
  description: Welcome to the Duc App API documentation. You can explore the different ways to use our API and choose the right one for you below.
  termsOfService: 'https://ducapp.com/statics/en/terms_conditions'
  contact:
    email: support@ducapp.com
    name: DUC App Support
  license:
    name: Â© Copyright 2021 D.U.C. App Corporation. All rights reserved.
    url: 'http://api.ducapp.com'
servers:
  - url: 'http://api.ducapp.com'
paths:
  /transactions/add/card:
    post:
      summary: Add funds with credit/debit card
      operationId: AddFundsCard
      responses:
        '201':
          $ref: '#/components/responses/BuyResponse'
        '400':
          description: Bad Request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  $ref: '#/components/schemas/Amount'
                currency:
                  $ref: '#/components/schemas/Currency'
                concept:
                  $ref: '#/components/schemas/Concept'
                creditCardID:
                  $ref: '#/components/schemas/CardHolderName'
                cardNumber:
                  $ref: '#/components/schemas/CardNumber'
                cvc:
                  $ref: ''
                '':
                  type: string
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties: {}
          text/html:
            schema:
              type: object
              properties: {}
          text/plain:
            schema:
              type: object
              properties: {}
          application/EDI-X12:
            schema:
              type: object
              properties: {}
          application/EDIFACT:
            schema:
              type: object
              properties: {}
          application/atom+xml:
            schema:
              type: object
              properties: {}
          application/font-woff:
            schema:
              type: object
              properties: {}
        description: ''
      description: Add funds to your wallet using a credit or debit card.
      security:
        - SecretApiKey: []
      tags:
        - Not done
    parameters: []
  /transactions/buy/googlepay:
    post:
      summary: Add funds with google pay
      operationId: AddFundsGooglePay
      responses:
        '201':
          $ref: '#/components/responses/BuyResponse'
      tags:
        - Not done
      description: Add funds to your wallet using google pay.
      security:
        - SecretApiKey: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
    parameters: []
  /transactions/add/applepay:
    post:
      summary: Add funds with apple pay
      operationId: AddFundsApplePay
      responses:
        '201':
          $ref: '#/components/responses/BuyResponse'
      tags:
        - Not done
      description: Add funds to your wallet using google pay.
      security:
        - SecretApiKey: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
    parameters: []
  /transactions/add/p2p:
    post:
      summary: Add funds from a p2p transaction
      operationId: AddFundsPerson
      responses:
        '201':
          $ref: '#/components/responses/BuyResponse'
      tags:
        - Not done
      description: Add funds to your wallet through a p2p transaction by asking another user to send funds from their wallet directly to you. Everything happens within the DUC environment.
      security:
        - SecretApiKey: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
    parameters: []
  /transactions/add/email:
    post:
      summary: Add funds using email money transfer
      operationId: AddFundsEmail
      responses:
        '201':
          $ref: '#/components/responses/BuyResponse'
      tags:
        - Not done
      security:
        - SecretApiKey: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
      description: Add funds to your wallet by sending an email money transfer to the DUC system.
    parameters: []
  /transactions/add/bank:
    post:
      summary: ''
      operationId: AddFundsBank
      responses:
        '200':
          description: OK
      tags:
        - Not done
      description: ''
    parameters: []
  /transactions/send/topup:
    post:
      summary: ''
      operationId: SendTopUp
      responses:
        '200':
          description: OK
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                '':
                  type: string
      security:
        - SecretApiKey: []
      tags:
        - Not done
    parameters: []
    get:
      summary: Get Top-up Transfer Info
      operationId: GetTopUpInfo
      responses:
        '200':
          description: OK
      description: Get the information about a top up transfer.
      security:
        - SecretApiKey: []
      tags:
        - Not done
  /transactions/send/email:
    post:
      summary: Send funds using e-transfer
      operationId: SendFundsEmail
      responses:
        '201':
          $ref: '#/components/responses/SendResponse'
        '400':
          description: Bad Request
      description: Send/withdraw funds by sending an email money transfer.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  $ref: '#/components/schemas/Amount'
                currency:
                  $ref: '#/components/schemas/Currency'
                concept:
                  $ref: '#/components/schemas/Concept'
                email:
                  $ref: '#/components/schemas/EmailToSend'
                walletAddress:
                  $ref: '#/components/schemas/WalletAddress'
              required:
                - amount
                - currency
                - email
        description: ''
      security:
        - SecretApiKey: []
      tags:
        - Send/Withdraw
    parameters: []
  /transactions/send/p2p:
    post:
      summary: P2P transfer
      operationId: SendFundsPerson
      responses:
        '201':
          $ref: '#/components/responses/SendResponse'
        '400':
          description: Bad Request
      description: Send funds directly to another DUC wallet account.
      security:
        - SecretApiKey: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                toAddress:
                  $ref: '#/components/schemas/ToAddress'
                amount:
                  $ref: '#/components/schemas/Amount'
                currency:
                  $ref: '#/components/schemas/Currency'
                concept:
                  $ref: '#/components/schemas/Concept'
                walletAddress:
                  $ref: '#/components/schemas/WalletAddress'
              required:
                - toAddress
                - amount
                - currency
      tags:
        - Send/Withdraw
    parameters: []
  /transactions/send/delivery:
    post:
      summary: Home delivery
      operationId: SendFundsCountry
      responses:
        '201':
          $ref: '#/components/responses/SendResponse'
        '400':
          description: Bad Request
      description: Send cash to your home using our home delivery service.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  $ref: '#/components/schemas/Amount'
                currency:
                  $ref: '#/components/schemas/Currency'
                concept:
                  $ref: '#/components/schemas/Concept'
                deliveryAddress:
                  $ref: '#/components/schemas/DeliveryAddress'
                deliveryContact:
                  $ref: '#/components/schemas/ContactPhone'
                deliveryID:
                  $ref: '#/components/schemas/DeliveryIdentity'
                deliveryPhone:
                  $ref: '#/components/schemas/DeliveryPhone'
                deliveryCountry:
                  $ref: '#/components/schemas/DeliveryCountry'
                deliveryArea:
                  $ref: '#/components/schemas/DeliveryArea'
                deliveryCurrency:
                  $ref: '#/components/schemas/DeliveryCurrency'
                deliveryAmount:
                  $ref: '#/components/schemas/DeliveryAmount'
                deliveryCountryCode:
                  $ref: '#/components/schemas/DeliveryCountryCode'
                deliveryZone:
                  $ref: '#/components/schemas/DeliveryZone'
                deliveryCity:
                  $ref: '#/components/schemas/DeliveryCity'
                walletAddress:
                  $ref: '#/components/schemas/WalletAddress'
                deliveryLastName:
                  $ref: '#/components/schemas/DeliveryLastName'
                deliverySecondLastName:
                  $ref: '#/components/schemas/DeliverySecondLastName'
                service:
                  $ref: '#/components/schemas/Service'
              required:
                - amount
                - currency
                - deliveryAddress
                - deliveryContact
                - deliveryID
                - deliveryPhone
                - deliveryCountry
                - deliveryArea
                - deliveryCurrency
                - deliveryAmount
                - deliveryCountryCode
                - deliveryZone
                - deliveryCity
                - deliveryLastName
                - deliverySecondLastName
                - service
        description: ''
      parameters: []
      security:
        - SecretApiKey: []
      tags:
        - Send/Withdraw
    parameters: []
  /transactions/send/creditcard:
    post:
      summary: Cashout to credit card
      operationId: SendFundsCreditCard
      responses:
        '201':
          $ref: '#/components/responses/SendResponse'
        '400':
          description: Bad Request
      description: Cashout funds to a credit card
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                service:
                  $ref: '#/components/schemas/Service'
                amount:
                  $ref: '#/components/schemas/Amount'
                currency:
                  $ref: '#/components/schemas/Currency'
                concept:
                  $ref: '#/components/schemas/Concept'
                cardNumber:
                  $ref: '#/components/schemas/CardNumber'
                cardHolderName:
                  $ref: '#/components/schemas/CardHolderName'
                verifyCardNumber:
                  $ref: '#/components/schemas/CardNumber'
                bankName:
                  $ref: '#/components/schemas/BankName'
                contactPhone:
                  $ref: '#/components/schemas/ContactPhone'
                deliveryCurrency:
                  $ref: '#/components/schemas/DeliveryCurrency'
                deliveryCountry:
                  $ref: '#/components/schemas/DeliveryCountry'
                deliveryAmount:
                  $ref: '#/components/schemas/DeliveryAmount'
                deliveryCountryCode:
                  $ref: '#/components/schemas/DeliveryCountryCode'
                walletAddress:
                  $ref: '#/components/schemas/WalletAddress'
              required:
                - service
                - amount
                - currency
                - cardNumber
                - cardHolderName
                - verifyCardNumber
                - bankName
                - contactPhone
                - deliveryCurrency
                - deliveryCountry
                - deliveryAmount
                - deliveryCountryCode
      parameters: []
      security:
        - SecretApiKey: []
      tags:
        - Send/Withdraw
  /transactions/exchange:
    post:
      summary: Exchange Currency
      operationId: TransactionsExchange
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  fromCurrencyLeft:
                    type: number
                  toCurrencyCurrent:
                    type: number
                  toCurrencyAdded:
                    type: number
                  fromCurrencySubtracted:
                    type: number
        '400':
          description: Bad Request
      description: Exchange funds between currencies within your account.
      security:
        - SecretApiKey: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fromCurrency:
                  $ref: '#/components/schemas/FromCurrency'
                toCurrency:
                  $ref: '#/components/schemas/ToCurrency'
                amount:
                  $ref: '#/components/schemas/Amount'
                walletAddress:
                  $ref: '#/components/schemas/WalletAddress'
              required:
                - fromCurrency
                - toCurrency
                - amount
      tags:
        - Send/Withdraw
components:
  schemas:
    User:
      title: DeliveryCity
      type: object
      description: deliveryCity
      examples:
        - id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the user was created.
      required:
        - id
        - firstName
        - lastName
        - email
        - emailVerified
    ErrorBody:
      title: ErrorBody
      type: object
      properties:
        type:
          type: string
        status:
          type: integer
        detail:
          type: string
        '':
          type: string
    Service:
      title: Service
      type: string
      description: ''
    Amount:
      title: Amount
      type: number
      description: Amount of money you want to use in the transaction.
    Currency:
      title: Currency
      type: string
      description: Currency you want to use for the transaction.
    Concept:
      allOf: []
    BankName:
      title: BankName
      type: string
      description: Name of the bank of your credit/debit card.
    CardNumber:
      title: CardNumber
      type: integer
      description: Number of your credit/debit card.
    CardHolderName:
      title: CardHolderName
      type: string
      description: Name of the card holder.
    ContactPhone:
      title: ContactPhone
      type: number
      description: Phone number of the person that is going to recieve the money.
    DeliveryCountry:
      title: DeliveryCountry
      type: string
      description: Country where the money should be delivered.
    DeliveryCurrency:
      title: DeliveryCurrency
      description: Currency in which you want the money to be delivered.
      type: string
    DeliveryAmount:
      title: DeliveryAmount
      type: number
      description: Amount that will be recieved.
    DeliveryCountryCode:
      title: DeliveryCountryCode
      type: number
      description: Country code of delivery.
    WalletAddress:
      title: WalletAddress
      type: number
      description: 'Wallet address of the user who is making the transaction. This is not required and if not completed, your wallet address will be used automatically.'
    DeliveryAddress:
      title: DeliveryAddress
      type: string
      description: Address where you want the money to be delivered.
    DeliveryIdentity:
      title: DeliveryIdentityCard
      type: integer
      description: 'Number of any Identity card of the receiver. '
    DeliveryPhone:
      title: DeliveryPhone
      description: The contact number of the person that is receiving the delivery.
      type: number
    DeliveryArea:
      title: DeliveryArea
      type: string
      description: Area where the money will be delivered.
    DeliveryZone:
      title: DeliveryZone
      type: string
      description: Zone where the money will be delivered.
    DeliveryCity:
      title: DeliveryCity
      type: string
      description: City where the money will be delivered.
    DeliveryLastName:
      title: DeliveryLastName
      type: string
      description: Last name of the person who will receive the money.
    DeliverySecondLastName:
      title: DeliverySecondLastName
      type: string
      description: Second last name of the person who will receive the money.
    EmailToSend:
      title: EmailToSend
      type: string
      description: Email of the person/business who will receive the money.
    FromCurrency:
      title: FromCurrency
      type: string
      description: Currency you want to convert from.
    ToCurrency:
      title: ToCurrency
      type: string
      description: Currency you want to convert to.
    BuyAmount:
      title: BuyAmount
      type: number
      description: 'This is totally not necessary. What is the point of having this here? You already have the amount, why buy amount again?'
    ToAddress:
      title: ToAddress
      type: number
      description: 'Wallet address of the person/business you want to send the money to. Note that the address is not an email, is a the address of the DUC wallet.'
    cvc:
      title: CVC
      type: integer
      description: Three digits on the back of your card
    ExpirationDate:
      title: ExpirationDate
      type: object
      description: Date of expiration of your credit/debit card.
      properties:
        month:
          type: integer
          description: Use two digits format E.g. 04
        year:
          type: integer
          description: Use two digits format E.g. 25
      required:
        - month
        - year
    CardStreetName:
      title: CardStreetName
      type: string
      description: Street Name where your card is registered.
    ZipCode:
      title: CardZipCode
      type: number
      description: Postal code of your card address.
    DeliveryName:
      title: DeliveryName
      description: First name of the person that will receive the money.
      type: string
  responses:
    BuyResponse:
      description: Response of a successful transactions-buy operation.
      content:
        application/json:
          schema:
            type: object
            properties:
              amountAdded:
                type: number
                description: Amount Added to the wallet.
              currentAmount:
                type: number
                description: Current Amount in the wallet.
      headers: {}
    SendResponse:
      description: Response of a successful transactions-send operation.
      content:
        application/json:
          schema:
            type: object
            properties:
              Amount sent:
                type: number
                description: Amount sent.
              Amount subtracted:
                type: number
                description: Amount used in the transaction.
              Amount left:
                type: number
                description: Current amount in your wallet.
  securitySchemes:
    HTTP:
      type: http
      scheme: basic
    SecretApiKey:
      name: DUC-APIKEY
      type: apiKey
      in: header
security:
  - SecretApiKey: []
  - API Key - 1: []
tags:
  - name: Add/Buy
  - name: Not done
  - name: Send/Withdraw
