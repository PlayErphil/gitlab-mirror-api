components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      examples:
        - id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the user was created.
      required:
        - id
        - firstName
        - lastName
        - email
        - emailVerified
    ErrorBody:
      title: ErrorBody
      type: object
      properties:
        type:
          type: string
        status:
          type: integer
        detail:
          type: string
        '':
          type: string
    AddResponseBody:
      title: AddResponse
      type: object
      properties:
        Amount added:
          type: number
        Current amount:
          type: number
    SendResponseBody:
      title: SendResponse
      type: object
      properties:
        Amount sent:
          type: number
        Amount subtracted:
          type: number
        Amount left:
          type: number
  responses:
    AddResponse:
      description: Example response when send money
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AddResponseBody'
